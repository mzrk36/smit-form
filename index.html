<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>

</head>
<body>

  <h2>Registration Form</h2> <br>

  <form action="https://formsubmit.co/muzamilzrk36@gmail.com" method="POST">
    <label for="country">Select Country</label><br>
    <select id="country" name="country">
      <option value="">Select</option>
      <option value="pakistan">Pakistan</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
    </select><br><br>

    <label for="course">Select Course or Event</label><br>
    <select id="course" name="course">
      <option value="">Select Course or Event</option>
      <option value="web">Web Development</option>
      <option value="graphics">Graphic Design</option>
      <option value="marketing">Digital Marketing</option>
    </select><br><br>

    <label for="fullname">Full Name</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Full Name"><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Email"><br><br>

    <label for="cnic">CNIC</label><br>
    <input type="text" id="cnic" name="cnic" placeholder="e.g. 12345-6789012-3"><br><br>

    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="address">Address</label><br>
    <textarea id="address" name="address" rows="3" placeholder="Your address here"></textarea><br><br>

    <label>Do You Have a Laptop?</label><br>
    <select name="laptop">
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br><br>

    <label for="city">Select City</label><br>
    <select id="city" name="city">
      <option value="">Select</option>
      <option value="lahore">Lahore</option>
      <option value="karachi">Karachi</option>
      <option value="islamabad">Islamabad</option>
    </select><br><br>

    <label for="computer">Select Your Computer Proficiency</label><br>
    <select id="computer" name="computer">
      <option value="">Select</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select><br><br>

    <label for="father_name">Father's Name</label><br>
    <input type="text" id="father_name" name="father_name" placeholder="Father's Name"><br><br>

    <label for="father_cnic">Father's CNIC (Optional)</label><br>
    <input type="text" id="father_cnic" name="father_cnic" placeholder="e.g. 12345-6789012-3"><br><br>

    <label for="picture">Upload Your Recent Picture</label><br><br>
    <input type="file" id="picture" name="picture" accept="image/*"><br><br>
    <small>Picture must be less than 2MB and clearly show your face</small>

    <br><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
